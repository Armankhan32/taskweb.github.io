<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Signin Form</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    
    <div class="sign-up-form">
        
        <h1> Sign up Now</h1>
        <form>
            <input type="Enter name:" class="input-box" placeholder="Enter Name:">
            <input type="email" class="input-box" placeholder=" Enter Email ID:">
            <input type=" Enter username" class="input-box" placeholder="Enter username:">
            <input type=" Enter password" class="input-box" placeholder="Enter password:">
            <input type="Enter confirm password" class="input-box" placeholder="Enter confirm password">

        
            <p>
                <span>
                    <input type="checkbox">
                </span>I agree to the Term of services</p>
                <button type="button" class="Signup-btn">Sign up</button>
                <hr>
                <p class="or">OR</p>
                <button type="button" class="facebook-btn">Login with facebook</button>
                <P>Do you have an account ?<a href="#">Sign in</a></P>

        </form>

    </div>

</body>
</html>
